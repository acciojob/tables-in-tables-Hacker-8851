<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Updated Table</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 2px solid black;
        padding: 8px;
      }
      caption {
        font-weight: bold;
      }
      .highlight {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <table>
            <caption>Nested Table 2</caption>
            <thead>
              <tr>
                <th>Column 1</th>
                <th>Column 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>abc</td>
                <td>def</td>
              </tr>
            </tbody>
          </table>
        </td>
        <td>
          <table>
            <caption>Nested Table 1</caption>
            <tbody>
              <tr>
                <td>
                  <ul>
                    <li>List item 1</li>
                    <li>List item 2</li>
                    <li>List item 3</li>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table>
            <caption>Nested Table 3</caption>
            <thead>
              <tr>
                <th>Nested Table</th>
                <th>Demo Continued</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Content</td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </td>
        <td>
          <table>
            <caption>Nested Table 4</caption>
            <tbody>
              <tr>
                <td class="highlight">HTML</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
